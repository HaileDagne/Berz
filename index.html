<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/Abity/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO and Performance Meta Tags -->
    <title>ብርዝ Cafe & Restaurant</title>
    <meta
      name="description"
      content="Experience the authentic flavors of Ethiopia at Berz Restaurant. Traditional Ethiopian cuisine, coffee ceremonies, and warm hospitality in Addis Ababa."
    />
    <meta
      name="keywords"
      content="Ethiopian restaurant, Addis Ababa, traditional food, coffee ceremony, authentic cuisine"
    />
    <meta name="author" content="Berz Restaurant" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="ብርዝ Cafe & Restaurant - Authentic Ethiopian Cuisine"
    />
    <meta
      property="og:description"
      content="Experience the authentic flavors of Ethiopia at Berz Restaurant. Traditional Ethiopian cuisine, coffee ceremonies, and warm hospitality."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://berzrestaurant.com" />
    <meta property="og:image" content="/Berz/vite.svg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ብርዝ Cafe & Restaurant" />
    <meta
      name="twitter:description"
      content="Authentic Ethiopian Cuisine in Addis Ababa"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/Berz/manifest.json" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//images.unsplash.com" />

    <!-- Critical CSS (inline for above-the-fold content) -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: #f8f9fa;
      }

      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
